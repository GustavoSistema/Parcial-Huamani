<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard Alumno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col s6">
                <h2></h2>
            </div>
            <div class="col s6 right-align">
                <button id="boton-salir" class="waves-effect waves-light btn red">Salir</button>
            </div>
        </div>

        <h2>5 Usuarios que más abordaron vehículo</h2>
        <ul id="lista-usuarios" class="collection">
        </ul>
        <button id="boton-ver-mas" class="waves-effect waves-light btn">Ver más</button>
        <h4>Total de viajes realizados: <span id="total-viajes">0</span></h4>
        
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/conductor.js"></script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const usuarioAutenticado = localStorage.getItem('usuarioAutenticado');
        if (!usuarioAutenticado) {
            window.location.href = 'index.html';
        }
    });
</script>
